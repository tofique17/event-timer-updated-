<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<body>
       <section class="render_events"> 
        <!--   
            <div class="rendered_event_container">
           <div class="title_side"> </div>
           <div class = "date_side"> </div>
            </div>
        -->
    </section>
    <section class="create_events">
        <form>
            <h2>Create new event</h2>
            <label for="title">Title</label> 
            <input type="text" id="title" placeholder="Title...">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="20" rows="4" placeholder="Description..."></textarea>
            <div class="choose_date_and_time">
            <h3>Choose date for event</h3>
            <input type="date" id="event_date">
            <input type="time" id="event_time">
            </div>
            <button id="addbutton">Add event</button>
        </form>
    </section>
    <script src="./script.js"></script>
</body>
</html>
